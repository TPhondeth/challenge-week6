<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- link to CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-md-4">
            <h2>Search for a City:</h2> 
            <form>
                <input class="form-control" id="cityname" type="search" placeholder="Enter a city name">
                <button type="button" class="btn-primary">Search</button>
            </form>
            <div class="col-md-4 line"></div>
            <form id="history"></form>
        </div>
        <div class="col-md-8">
            <div id="display">
                <div class="col-12">
                    <h2 class="name"></h2>
                    <!-- <img id="icon" src=""  alt=""> -->
                </div>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
                <p class="uv"><span class="uvIndex"></span></p>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col forecast"></div>
                <div class="col forecast"></div>
                <div class="col forecast"></div>
                <div class="col forecast"></div>
                <div class="col forecast"></div>
            </div>
        </div>
    </div>

    <!-- link to Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- link to external JS File -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
